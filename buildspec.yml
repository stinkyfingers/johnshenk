version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 sync build s3://john-shenk.com
      - aws s3 sync build s3://resume.john-shenk.com
      - aws cloudfront create-invalidation --paths /index.html --distribution-id E1SJY8QMCJ82VC --profile jds
artifacts:
  files:
    - 'build/*'
