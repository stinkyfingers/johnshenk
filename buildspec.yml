version: 0.2

phases:
  install:
    commands:
      - npm i npm@latest -g
  pre_build:
    commands:
      - npm i
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
      - aws s3 sync build/ s3://resume.john-shenk.com/
