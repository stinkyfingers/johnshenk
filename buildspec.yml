version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 sync build s3://john-shenk.com
      - aws s3 sync build s3://resume.john-shenk.com
artifacts:
  files:
    - 'build/*'
